<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iMoon • Cosmic Meditation</title>
  <script src="https://cdn.jsdelivr.net/npm/suncalc@1.9.0/suncalc.js"></script>
  <style>
    html,body{margin:0;padding:0;width:100%;height:100%;background:#000;overflow:hidden}
    canvas{position:absolute;inset:0;display:block;width:100%;height:100%}
    #hud{position:absolute;bottom:20px;left:50%;transform:translateX(-50%);font-family:monospace;font-size:14px;color:#9333ffbf}
    #title{position:absolute;top:30px;left:50%;transform:translateX(-50%);font-family:'Segoe UI',sans-serif;font-size:20px;color:#ffffffaa;letter-spacing:1px}
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <div id="title">iMoon – breathe with the cosmos</div>
  <div id="hud"></div>

<script>
// Shared configuration
let starDensity = 0.0011;
let accentHue   = '#9333ff';
fetch('/api/config').then(r=>r.ok?r.json():{}).then(cfg=>{
  if(cfg.star_density) starDensity = Number(cfg.star_density);
  if(cfg.hue) accentHue = cfg.hue;
  boot();
}).catch(boot);

function boot(){
  const canvas = document.getElementById('c');
  const ctx    = canvas.getContext('2d');
  let stars=[];

  function resize(){ canvas.width=innerWidth; canvas.height=innerHeight; makeStars(); }
  addEventListener('resize',resize);

  function makeStars(){
    const count = Math.floor(canvas.width*canvas.height*starDensity);
    const speedBase = 5e-3; // slightly faster for parallax
    stars = Array.from({length:count}).map(()=>{
      const a=Math.random()*Math.PI*2, s=(Math.random()*0.5+0.8)*speedBase;
      return {x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*1.1+0.2,tw:Math.random()*360,vx:Math.cos(a)*s,vy:Math.sin(a)*s};
    });
  }

  let last;
  function draw(t){
    if(!last) last=t; const dt=t-last; last=t;
    ctx.fillStyle='#000'; ctx.fillRect(0,0,canvas.width,canvas.height);
    stars.forEach(s=>{
      s.x+=s.vx*dt; s.y+=s.vy*dt;
      if(s.x<0) s.x+=canvas.width; if(s.x>canvas.width) s.x-=canvas.width;
      if(s.y<0) s.y+=canvas.height; if(s.y>canvas.height) s.y-=canvas.height;
      ctx.fillStyle=`rgba(255,255,255,${0.5+0.5*Math.sin(t*0.002+s.tw)})`;
      ctx.beginPath(); ctx.arc(s.x,s.y,s.r,0,Math.PI*2); ctx.fill();
    });
    requestAnimationFrame(draw);
  }

  // HUD countdown
  const hud=document.getElementById('hud');
  function nextFullMoon(now=new Date()){
    const syn=29.53059*86400*1000;
    const phase=SunCalc.getMoonIllumination(now).phase;
    return new Date(now.getTime()+((phase>0.5?1.5-phase:0.5-phase)*syn));
  }
  function hudLoop(){
    const n=new Date(), f=nextFullMoon(n), s=Math.floor((f-n)/1000);
    hud.textContent=`Full moon in ${Math.floor(s/86400)}d ${Math.floor(s%86400/3600)}h ${Math.floor(s%3600/60)}m`;
    hud.style.color = accentHue+'bf';
    requestAnimationFrame(hudLoop);
  }

  resize();
  requestAnimationFrame(draw);
  hudLoop();
}
</script>
</body>
</html>
